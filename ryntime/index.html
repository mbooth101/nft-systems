	<h1>Ryn Time</h1>
	<p>Ryn Time has a 28 hour day / 6 day week.</p>
	<p class="rynline">Today is: <span id="rynday"></span></p>
	<p class="rynline">The current time is: <span id="ryntime"></span></p>
	<small>(c) NFT Inc. 1994-1999 | Best viewed on Internet Explorer 5 or Netscape Navigator 4</small></p>

<script type="module">
	// Lookup table for Ryn days of the week
	const ryndays = [
		"Pelor",
		"Zehir",
		"Melora",
		"Kord",
		"Avandra",
		"Vecna"];

	function update() {
		// Timestamp of the date and time right now
		const ts = new Date();

		// Assuming the week begins on Sunday (American) instead of Monday (ISO Standard) we can calculate the
		// Ryn day by calculating the number of hours that have passed so far in the week over 28. And similarly
		// the Ryn hour is the number of hours that have passed so far in the week modulo 28.
		const day = ts.getDay();
		const elapsedHours = (day * 24) + ts.getHours();
		const rynday = Math.floor(elapsedHours / 28);
		const rynhour = Math.floor(elapsedHours % 28).toString().padStart(2, '0');
		const rynmin = ts.getMinutes().toString().padStart(2, '0');
		const rynsec = ts.getSeconds().toString().padStart(2, '0');

		document.getElementById("rynday").textContent = ryndays[rynday];
		document.getElementById("ryntime").textContent = `${rynhour}:${rynmin}:${rynsec}`;
	}

	// Update the displayed time every second, as is clockological tradition
	update();
	setInterval(update, 1000);
</script>
